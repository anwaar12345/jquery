$("#input").on({
    keypress: function() {
        alert("hi");
    },
    focus: function(){
        $("p").css("background-color","red")
    },
    blur: function(){
        $("p").css("background-color","White");
        $("p").show();
    }
});



$("p").on({

click : 
    function() {
        $(this).toggleTo("slow","0.2");
    }
,
mouseout: 
    function() {
        $(this).css("color", "blue");
    }
,
mouseover: 
    function() {
        $(this).css("color", "red");
    }

}
);
